<!doctype html>
<html>
    <head>
        <title>First HTML Sample</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>Body
        <header id="mainHeader">Header
            <nav id="mainNav">Nav</nav>
        </header>

        <!-- Section Left -->
        <section id="S-L">Section
            <header id="S-L-Header">Header</header>

            <nav id="S-L-Nav">Nav</nav>

            <footer id="S-L-Footer">Footer</footer>
        </section>

        <!-- Section Right -->

        <section id="S-R">Section
            <header id="S-R-Header">Header</header>

            <article id="S-R-Art1">Article
                <p id="S-R-Art1-P1">P</p>

                <p id="S-R-Art1-P2">P</p>

                <footer id="S-R-Art1-Footer">Footer</footer>
            </article>

            <article id="S-R-Art2">Article
                <header id="S-R-Art2-Header">Header</header>

                <p id="S-R-Art2-P">P</p>

                <aside id="S-R-Art2-Aside"> Aside</aside>

                <footer id="S-R-Art2-Footer">Footer</footer>
            </article>

            <footer id="S-R-Footer">Footer</footer>
        </section>

        <footer id="mainFooter">Footer</footer>

    </body>



</html>
